name: Deploy site to Cloudflare Workers

on:
  push:
    branches:
      - master

jobs:

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
#      - name: Use cache npm modules
#        uses: c-hive/gha-npm-cache@v1
#      - name: Build gatsby application
#        run: |
#          npm install
#          npm i gatsby-cli
#          ./node_modules/.bin/gatsby build
      - run: npm install @cloudflare/wrangler
      - run: ./node_modules/.bin/wrangler config --api-key ${{ secrets.CF_API_TOKEN }}
      - run: ./node_modules/.bin/wrangler whoami
      - run: ./node_modules/.bin/wrangler publish
      - name: Publish on cloudflare
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
